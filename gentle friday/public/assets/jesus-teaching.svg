<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#FFF8E7"/>
    
    <!-- Ground -->
    <rect y="200" width="400" height="100" fill="#A5D6A7"/>
    
    <!-- Jesus figure -->
    <circle cx="200" cy="100" r="30" fill="#FFD700"/>
    <rect x="185" y="130" width="30" height="70" fill="#6B8CFF"/>
    
    <!-- Children -->
    <g fill="#FFB6C1">
        <!-- Left child -->
        <circle cx="150" cy="150" r="20"/>
        <rect x="140" y="170" width="20" height="30"/>
        
        <!-- Right child -->
        <circle cx="250" cy="150" r="20"/>
        <rect x="240" y="170" width="20" height="30"/>
    </g>
    
    <!-- Hearts -->
    <g fill="#FFB6C1">
        <path d="M180 120 
                 C180 100 200 100 200 120 
                 C200 100 220 100 220 120 
                 C220 140 200 160 200 180 
                 C200 160 180 140 180 120" 
              transform="scale(0.5) translate(300, 200)"/>
        <path d="M180 120 
                 C180 100 200 100 200 120 
                 C200 100 220 100 220 120 
                 C220 140 200 160 200 180 
                 C200 160 180 140 180 120" 
              transform="scale(0.5) translate(200, 200)"/>
    </g>
    
    <!-- Sun rays -->
    <g stroke="#FFD700" stroke-width="2" opacity="0.6">
        <line x1="50" y1="50" x2="100" y2="50"/>
        <line x1="300" y1="50" x2="350" y2="50"/>
        <line x1="50" y1="100" x2="100" y2="100"/>
        <line x1="300" y1="100" x2="350" y2="100"/>
    </g>
</svg> 