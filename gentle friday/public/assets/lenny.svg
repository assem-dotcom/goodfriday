<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <ellipse cx="100" cy="100" rx="60" ry="70" fill="#FFB6C1"/>
    
    <!-- Head -->
    <circle cx="100" cy="60" r="40" fill="#FFB6C1"/>
    
    <!-- Cross-shaped wool patch -->
    <rect x="90" y="80" width="20" height="40" fill="#FFD700"/>
    <rect x="70" y="90" width="60" height="20" fill="#FFD700"/>
    
    <!-- Face -->
    <circle cx="85" cy="55" r="5" fill="#333"/>
    <circle cx="115" cy="55" r="5" fill="#333"/>
    <path d="M90 70 Q100 80 110 70" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Ears -->
    <ellipse cx="70" cy="50" rx="15" ry="20" fill="#FFB6C1" transform="rotate(-30 70 50)"/>
    <ellipse cx="130" cy="50" rx="15" ry="20" fill="#FFB6C1" transform="rotate(30 130 50)"/>
    
    <!-- Legs -->
    <rect x="70" y="140" width="15" height="30" fill="#FFB6C1"/>
    <rect x="115" y="140" width="15" height="30" fill="#FFB6C1"/>
</svg> 