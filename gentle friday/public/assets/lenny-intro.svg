<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#FFF8E7"/>
    
    <!-- Lenny -->
    <ellipse cx="200" cy="150" rx="80" ry="100" fill="#FFB6C1"/>
    <circle cx="200" cy="120" r="60" fill="#FFB6C1"/>
    
    <!-- Cross-shaped wool patch -->
    <rect x="190" y="130" width="20" height="60" fill="#FFD700"/>
    <rect x="170" y="140" width="60" height="20" fill="#FFD700"/>
    
    <!-- Face -->
    <circle cx="180" cy="110" r="5" fill="#333"/>
    <circle cx="220" cy="110" r="5" fill="#333"/>
    <path d="M185 130 Q200 140 215 130" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Ears -->
    <ellipse cx="160" cy="100" rx="20" ry="30" fill="#FFB6C1" transform="rotate(-30 160 100)"/>
    <ellipse cx="240" cy="100" rx="20" ry="30" fill="#FFB6C1" transform="rotate(30 240 100)"/>
    
    <!-- Speech bubble -->
    <path d="M250 80 
             C280 80 300 100 300 130
             C300 160 280 180 250 180
             L220 180
             L200 200
             L180 180
             L150 180
             C120 180 100 160 100 130
             C100 100 120 80 150 80
             Z" 
          fill="white" stroke="#333" stroke-width="2"/>
    
    <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="16">
        Hi! I'm Lenny!
    </text>
</svg> 