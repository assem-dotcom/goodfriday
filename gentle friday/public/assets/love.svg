<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#FFF8E7"/>
    
    <!-- Heart -->
    <path d="M200 100 
             C200 50 300 50 300 100 
             C300 150 200 200 200 250 
             C200 200 100 150 100 100 
             C100 50 200 50 200 100" 
          fill="#FFB6C1"/>
    
    <!-- Rays of light -->
    <g stroke="#FFD700" stroke-width="3">
        <line x1="200" y1="50" x2="200" y2="20"/>
        <line x1="250" y1="70" x2="280" y2="40"/>
        <line x1="300" y1="100" x2="330" y2="100"/>
        <line x1="250" y1="130" x2="280" y2="160"/>
        <line x1="200" y1="150" x2="200" y2="180"/>
        <line x1="150" y1="130" x2="120" y2="160"/>
        <line x1="100" y1="100" x2="70" y2="100"/>
        <line x1="150" y1="70" x2="120" y2="40"/>
    </g>
    
    <!-- Sparkles -->
    <g fill="#FFD700">
        <circle cx="180" cy="80" r="3"/>
        <circle cx="220" cy="120" r="3"/>
        <circle cx="160" cy="140" r="3"/>
        <circle cx="240" cy="160" r="3"/>
    </g>
</svg> 